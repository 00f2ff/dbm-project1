var data = {{data|safe}}

var height = 300,
  width = 400,
  margins = {
    top: 20,
    right: 20,
    bottom: 20,
    left: 50
  };

data.forEach(function(sub_data) {
  // add graph to body
  var graph = d3.select('body').append('svg')
    .attr('height',height)
    .attr('width',width);

  graph.append("text")
    .attr("x", (width / 2))             
    .attr("y", margins.top)
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("font-weight", "bold")
    // .style("margin-bottom", margins.bottom + "px")
    .text(sub_data[0].replace(/#/g, ','));

  var years = ["2007","2008","2009","2010"];
  var xRange = d3.scale.ordinal()
    .domain(years)
    .rangePoints([margins.left, width - margins.right]);

  var yRange = d3.scale.linear()
    .range([height - margins.top, margins.bottom])
    .domain([0, 12]); // for hours
    // .domain([0,100]); // for percents

  var xAxis = d3.svg.axis()
    .scale(xRange)
    .tickSize(1)
    // .orient('left')
    .tickSubdivide(false);

  var yAxis = d3.svg.axis()
    .scale(yRange)
    .tickSize(1)
    .orient('left')
    .tickSubdivide(true);

  graph.append('g')
    .attr('class','x axis')
    .attr('transform', 'translate(0,' + (height - margins.bottom) + ')')
    .call(xAxis);

  graph.append('g')
    .attr('class','y axis')
    .attr('transform', 'translate(' + (margins.left) + ',0)')
    .call(yAxis);

  var lineFunc = d3.svg.line()
    .x(function(d) {
      return xRange(d.year);
    })
    .y(function(d) {
      return yRange(d.value);
    })
    .interpolate('linear');

  graph.append('path')
    .attr('d', lineFunc(sub_data[1]))
    .attr('stroke', 'blue')
    .attr('stroke-width', 1)
    .attr('fill', 'none');
});
